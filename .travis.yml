# use new docker environment
sudo: false

git:
  depth: 5

addons:
  apt:
    packages:
      - libc6-i386

# We use cpp for unit tests, and c for the main project.
language: cpp
compiler: clang

install:
  - make arm_sdk_install

before_script:
  - tools/gcc-arm-none-eabi-6-2017-q1-update/bin/arm-none-eabi-gcc --version
  - clang --version
  - clang++ --version

script: ./.travis.sh

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . -b src/test --capture --output-file coverage.info # capture coverage info
  - lcov --remove coverage.info 'lib/test/*' 'src/test/*' '/usr/*' --output-file coverage.info # filter out system and test code
  - lcov --list coverage.info # debug before upload
  - coveralls-lcov coverage.info # uploads to coveralls

cache: 
  directories:
  - downloads
  - tools
    
